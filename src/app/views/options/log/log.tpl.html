<md-content class="xbw-extra" layout="row">

    <md-content class="extra-list md-body-1" flex="50">
        <md-list>
            <md-list-item ng-repeat="item in optionsCtrl.items">
                <md-checkbox ng-model="item.$selected"></md-checkbox>
                <p>{{ item.iso.filename() }}</p>
                <!--<md-icon class="md-secondary" aria-label="ABGX" md-svg-icon="communication:message"></md-icon>-->
                <!--<md-button class="md-secondary">ABGX</md-button>-->
                <ng-md-icon icon="thumb_up" style="fill:green" size="20"></ng-md-icon>ABGX
            </md-list-item>
        <md-list>
    </md-content>

    <md-content layout="column">
        <md-radio-group ng-model="data.group1">
            <md-radio-button value="ABGX" class="md-primary">ABGX</md-radio-button>
            <p class="note">
                Static chips cannot be selected, removed or edited, and are not part of any model.<br/>
                If no <code>ng-model</code> is provided, there are no input elements in <code>md-chips</code>.
            </p>

            <md-radio-button value="RENAME">RENAME</md-radio-button>
            <md-radio-button value="Mango">Mango</md-radio-button>
        </md-radio-group>
        <md-button class="md-primary md-raised" ng-click="optionsCtrl.showAbgxConsole($event)">START</md-button>
    </md-content>

</md-content>
